          description: The interest rate source. Represents the interest calculation
            method
          enum:
          - FIXED_INTEREST_RATE
          - INDEX_INTEREST_RATE
          readOnly: true
          type: string
        interestRateReviewCount:
          description: The interest rate review frequency unit count
          format: int32
          type: integer
