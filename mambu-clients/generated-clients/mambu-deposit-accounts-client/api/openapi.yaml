    DepositAccountInterestRateSettings:
      description: Interest rate settings for deposit accounts
      example:
        interestRate: 0.8008281904610115
        interestRateTiers:
        - interestRate: 1.4658129805029452
          endingBalance: 6.027456183070403
          encodedKey: encodedKey
          endingDay: 5
        - interestRate: 1.4658129805029452
          endingBalance: 6.027456183070403
          encodedKey: encodedKey
          endingDay: 5
        interestChargeFrequency: ANNUALIZED
        encodedKey: encodedKey
        interestChargeFrequencyCount: 5
        interestRateTerms: FIXED
      properties:
        interestRate:
          description: The interest rate for the deposit account
          type: number
        interestRateTiers:
          description: The list of interest rate tiers. An interest rate tier holds
            the values to define how the interest is computed
          items:
            $ref: '#/components/schemas/DepositAccountInterestRateTier'
          type: array
        interestChargeFrequency:
          description: The interest change frequency. Holds the possible values for
            how often is interest charged on loan or deposit accounts
          enum:
          - ANNUALIZED
          - EVERY_MONTH
          - EVERY_FOUR_WEEKS
          - EVERY_WEEK
          - EVERY_DAY
          - EVERY_X_DAYS
          type: string
        encodedKey:
          description: The encoded for this set of interest settings, auto generated,
            unique
          readOnly: true
          type: string
        interestChargeFrequencyCount:
          description: The count of units to apply over the interval (e.g. [x] weeks)
          format: int32
          type: integer
        interestRateTerms:
          description: How is the interest rate determined when being accrued for
            an account
          enum:
          - FIXED
          - TIERED
          - TIERED_PERIOD
          type: string
      type: object
