  /deposits/{depositAccountId}/authorizationholds:
    get:
      operationId: getAllAuthorizationHolds
      parameters:
      - description: The id or encoded key of the deposit account
        in: path
        name: depositAccountId
        required: true
        schema:
          type: string
      - description: Pagination, index to start searching at when retrieving elements,
          used in combination with limit to paginate results
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: Pagination, the number of elements to retrieve, used in combination
          with offset to paginate results
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: Flag specifying whether the pagination should be enabled or not.
          Please note that by default it is disabled (OFF), in order to improve the
          performance of the APIs
        in: query
        name: paginationDetails
        schema:
          default: "OFF"
          enum:
          - "ON"
          - "OFF"
          type: string
      - description: The status of the authorization holds to filter on
        in: query
        name: status
        schema:
          enum:
