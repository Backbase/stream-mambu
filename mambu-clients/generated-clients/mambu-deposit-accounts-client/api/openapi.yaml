      description: Overdraft interest rate settings for deposit accounts
      example:
        interestRate: 1.1730742509559433
        interestSpread: 4.965218492984954
        interestRateReviewUnit: DAYS
        interestRateSource: FIXED_INTEREST_RATE
        interestRateReviewCount: 5
        interestRateTiers:
        - interestRate: 1.4658129805029452
          endingBalance: 6.027456183070403
          encodedKey: encodedKey
          endingDay: 5
        - interestRate: 1.4658129805029452
          endingBalance: 6.027456183070403
          encodedKey: encodedKey
          endingDay: 5
        interestChargeFrequency: ANNUALIZED
        encodedKey: encodedKey
        interestChargeFrequencyCount: 9
        interestRateTerms: FIXED
      properties:
        interestRate:
          description: The interest rate for the deposit account
          type: number
        interestSpread:
          description: The rate based on which the interest is accrued and applied
