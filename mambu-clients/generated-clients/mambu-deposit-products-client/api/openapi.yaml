          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Deposit product not found
      security:
      - basic: []
      summary: Update an existing deposit product
      tags:
      - DepositProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
components:
  schemas:
    AmountDecimalInterval:
      description: Decimal constraints, like min/max/default.
      example:
        minValue: 1.1730742509559433
        maxValue: 4.965218492984954
        defaultValue: 5.025004791520295
      properties:
        minValue:
          description: The minimum value.
          type: number
        maxValue:
          description: The maximum value.
          type: number
        defaultValue:
          description: The default value, will be used in case no other value was
            filled in by the user.
          type: number
      type: object
    OverdraftInterestSettings:
      description: Overdraft settings for the product
      example:
        interestRateSettings:
          interestRate:
            minValue: 5.637376656633329
            maxValue: 2.3021358869347655
            defaultValue: 7.061401241503109
          interestRateReviewUnit: DAYS
          interestRateSource: FIXED_INTEREST_RATE
          interestRateReviewCount: 9
          indexSourceKey: indexSourceKey
          interestRateTiers:
          - interestRate: 8.762042012749001
            endingBalance: 6.683562403749608
            encodedKey: encodedKey
          - interestRate: 8.762042012749001
            endingBalance: 6.683562403749608
            encodedKey: encodedKey
          interestChargeFrequency: ANNUALIZED
          interestRateTerms: FIXED
          interestChargeFrequencyCount: 9
        interestCalculationBalance: MINIMUM
        daysInYear: ACTUAL_365_FIXED
      properties:
        interestRateSettings:
          $ref: '#/components/schemas/DepositProductOverdraftInterestRateSettings'
        daysInYear:
          description: How many days in a year should be used for interest calculations
          enum:
          - ACTUAL_365_FIXED
          - ACTUAL_360
          - ACTUAL_ACTUAL_ISDA
          - E30_360
          - E30_42_365
          type: string
        interestCalculationBalance:
          description: The balance which is used for the overdraft interest calculation.
            Default value is MINIMUM. If set to null on a PUT call and the product
            allows overdrafts, the null value is ignored and not changed.
          enum:
          - MINIMUM
          - AVERAGE
          - END_OF_DAY
          - MINIMUM_TO_END_OF_DAY
          type: string
      type: object
    MonthAndDay:
      description: Wrapper for month and day for instances where the year isn't needed
      example:
        month: 1
        day: 1
      properties:
        month:
          description: The month of the year
          format: int32
          type: integer
        day:
          description: The day in the month
          format: int32
          type: integer
      type: object
    DepositProductCurrencySettings:
      description: Currency settings for the product.
      example:
        currencies:
        - code: AED
        - code: AED
      properties:
        currencies:
          description: Currencies that can be used by accounts of this product
          items:
            $ref: '#/components/schemas/Currency'
          type: array
      type: object
    DepositProduct:
      description: A deposit product defines the terms and constraints on deposit
        accounts
      example:
        notes: notes
        lastModifiedDate: 2016-09-06T13:37:50+03:00
        availabilitySettings:
          branchSettings:
            forAllBranches: true
            availableProductBranches:
            - availableProductBranches
            - availableProductBranches
          availableFor:
          - INDIVIDUALS
          - INDIVIDUALS
        feesSettings:
          fees:
          - amount: 0.8008281904610115
            accountingRules:
            - glAccountKey: glAccountKey
              encodedKey: encodedKey
              financialResource: PORTFOLIO_CONTROL
            - glAccountKey: glAccountKey
              encodedKey: encodedKey
              financialResource: PORTFOLIO_CONTROL
            amountCalculationMethod: FLAT
            name: name
            feeApplication: REQUIRED
            encodedKey: encodedKey
            trigger: MANUAL
            state: ACTIVE
            creationDate: 2016-09-06T13:37:50+03:00
            applyDateMethod: MONTHLY_FROM_ACTIVATION
          - amount: 0.8008281904610115
            accountingRules:
            - glAccountKey: glAccountKey
              encodedKey: encodedKey
              financialResource: PORTFOLIO_CONTROL
            - glAccountKey: glAccountKey
              encodedKey: encodedKey
              financialResource: PORTFOLIO_CONTROL
            amountCalculationMethod: FLAT
            name: name
            feeApplication: REQUIRED
            encodedKey: encodedKey
            trigger: MANUAL
            state: ACTIVE
            creationDate: 2016-09-06T13:37:50+03:00
            applyDateMethod: MONTHLY_FROM_ACTIVATION
          allowArbitraryFees: true
        taxSettings:
          withholdingTaxEnabled: true
        offsetSettings:
          allowOffset: true
        creationDate: 2016-09-06T13:37:50+03:00
        type: CURRENT_ACCOUNT
        creditArrangementSettings:
          creditArrangementRequirement: OPTIONAL
        currencySettings:
          currencies:
          - code: AED
          - code: AED
        maturitySettings:
          maturityPeriod:
            minValue: 6
            defaultValue: 1
            maxValue: 5
          maturityPeriodUnit: DAYS
        newAccountSettings:
          idGeneratorType: INCREMENTAL_NUMBER
          idPattern: idPattern
        interestSettings:
          interestRateSettings:
            interestRate:
              minValue: 5.637376656633329
              maxValue: 2.3021358869347655
              defaultValue: 7.061401241503109
            interestRateSource: FIXED_INTEREST_RATE
            indexSourceKey: indexSourceKey
            interestRateTiers:
            - interestRate: 3.616076749251911
              endingBalance: 9.301444243932576
              encodedKey: encodedKey
              endingDay: 2
            - interestRate: 3.616076749251911
              endingBalance: 9.301444243932576
              encodedKey: encodedKey
              endingDay: 2
            interestChargeFrequency: ANNUALIZED
            accrueInterestAfterMaturity: true
            encodedKey: encodedKey
            interestRateTerms: FIXED
            interestChargeFrequencyCount: 4
          collectInterestWhenLocked: true
          interestCalculationBalance: MINIMUM
          interestPaidIntoAccount: true
          maximumBalance: 7.386281948385884
          daysInYear: ACTUAL_365_FIXED
          interestPaymentSettings:
            interestPaymentPoint: FIRST_DAY_OF_MONTH
            interestPaymentDates:
            - month: 1
              day: 1
            - month: 1
              day: 1
        accountingSettings:
          accountingRules:
          - glAccountKey: glAccountKey
            encodedKey: encodedKey
            financialResource: PORTFOLIO_CONTROL
          - glAccountKey: glAccountKey
            encodedKey: encodedKey
            financialResource: PORTFOLIO_CONTROL
          interestAccruedAccountingMethod: NONE
          accountingMethod: NONE
        name: name
        encodedKey: encodedKey
        id: id
        state: ACTIVE
        overdraftSettings:
          allowTechnicalOverdraft: true
          maxOverdraftLimit: 1.4894159098541704
          allowOverdraft: true
        internalControls:
          dormancyPeriodDays: 6
          recommendedDepositAmount: 7.457744773683766
          openingBalance:
            minValue: 1.1730742509559433
            maxValue: 4.965218492984954
            defaultValue: 5.025004791520295
          maxWithdrawalAmount: 9.965781217890562
        overdraftInterestSettings:
          interestRateSettings:
            interestRate:
              minValue: 5.637376656633329
              maxValue: 2.3021358869347655
              defaultValue: 7.061401241503109
            interestRateReviewUnit: DAYS
            interestRateSource: FIXED_INTEREST_RATE
            interestRateReviewCount: 9
            indexSourceKey: indexSourceKey
            interestRateTiers:
            - interestRate: 8.762042012749001
              endingBalance: 6.683562403749608
              encodedKey: encodedKey
            - interestRate: 8.762042012749001
              endingBalance: 6.683562403749608
              encodedKey: encodedKey
            interestChargeFrequency: ANNUALIZED
            interestRateTerms: FIXED
            interestChargeFrequencyCount: 9
          interestCalculationBalance: MINIMUM
          daysInYear: ACTUAL_365_FIXED
      properties:
        notes:
          description: Some notes/a description about the product
          type: string
        lastModifiedDate:
          description: The last date the product was updated
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        availabilitySettings:
          $ref: '#/components/schemas/DepositProductAvailabilitySettings'
        feesSettings:
          $ref: '#/components/schemas/DepositProductFeeSettings'
        taxSettings:
          $ref: '#/components/schemas/DepositProductTaxSettings'
        offsetSettings:
          $ref: '#/components/schemas/DepositProductOffsetSettings'
        creationDate:
          description: The date this product was created
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        type:
          description: Indicates the type of product.
          enum:
          - CURRENT_ACCOUNT
          - REGULAR_SAVINGS
          - FIXED_DEPOSIT
          - SAVINGS_PLAN
          - INVESTOR_ACCOUNT
          type: string
        creditArrangementSettings:
          $ref: '#/components/schemas/CreditArrangementSettings'
        currencySettings:
          $ref: '#/components/schemas/DepositProductCurrencySettings'
        maturitySettings:
          $ref: '#/components/schemas/DepositMaturitySettings'
        newAccountSettings:
          $ref: '#/components/schemas/DepositNewAccountSettings'
        interestSettings:
          $ref: '#/components/schemas/DepositProductInterestSettings'
        accountingSettings:
          $ref: '#/components/schemas/DepositProductAccountingSettings'
        name:
          description: The name of the product
          type: string
        encodedKey:
          description: The encoded key of the deposit product, auto generated, unique
          readOnly: true
          type: string
        id:
          description: The id of the product, can be generated and customized, unique
          type: string
        state:
          description: Indicates the current state of the product
          enum:
          - ACTIVE
          - INACTIVE
          type: string
        overdraftSettings:
          $ref: '#/components/schemas/DepositProductOverdraftSettings'
        internalControls:
          $ref: '#/components/schemas/DepositProductInternalControls'
        overdraftInterestSettings:
          $ref: '#/components/schemas/OverdraftInterestSettings'
      required:
      - accountingSettings
      - id
      - name
      - newAccountSettings
      - state
      - type
      type: object
    DepositProductOverdraftInterestRateSettings:
      description: The overdraft interest settings, defines constraints regarding
        interest that will be used on the account created based on this product.
      example:
        interestRate:
          minValue: 5.637376656633329
          maxValue: 2.3021358869347655
          defaultValue: 7.061401241503109
        interestRateReviewUnit: DAYS
        interestRateSource: FIXED_INTEREST_RATE
        interestRateReviewCount: 9
        indexSourceKey: indexSourceKey
        interestRateTiers:
        - interestRate: 8.762042012749001
          endingBalance: 6.683562403749608
          encodedKey: encodedKey
        - interestRate: 8.762042012749001
          endingBalance: 6.683562403749608
          encodedKey: encodedKey
        interestChargeFrequency: ANNUALIZED
        interestRateTerms: FIXED
        interestChargeFrequencyCount: 9
      properties:
        interestRate:
          $ref: '#/components/schemas/DecimalInterval'
        interestRateReviewUnit:
          description: Interest rate review frequency measurement unit
          enum:
          - DAYS
          - WEEKS
          - MONTHS
          type: string
        interestRateSource:
          description: 'Interest calculation method: fixed or (interest spread + active
            organization index interest rate)'
          enum:
          - FIXED_INTEREST_RATE
          - INDEX_INTEREST_RATE
          type: string
        interestRateReviewCount:
          description: Interest rate review frequency unit count
          format: int32
          type: integer
        indexSourceKey:
          description: Index rate source key.
          type: string
        interestRateTiers:
          description: The list of interest rate tiers available for the current settings
            instance
          items:
            $ref: '#/components/schemas/DepositProductOverdraftInterestRateTier'
          type: array
        interestChargeFrequency:
          description: The interval used for determining how often is interest charged
          enum:
          - ANNUALIZED
          - EVERY_MONTH
          - EVERY_FOUR_WEEKS
          - EVERY_WEEK
          - EVERY_DAY
          - EVERY_X_DAYS
          type: string
        interestRateTerms:
          description: The option for how is the interest rate determined when being
            accrued for an account
          enum:
          - FIXED
          - TIERED
          - TIERED_PERIOD
          type: string
        interestChargeFrequencyCount:
          description: the count of units to apply over the interval
          format: int32
          type: integer
      type: object
