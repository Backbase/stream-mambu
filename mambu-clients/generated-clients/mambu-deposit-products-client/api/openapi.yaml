openapi: 3.0.1
info:
  title: depositproducts
  version: v2
servers:
- url: https://localhost:8889/api
- url: http://localhost:8889/api
tags:
- description: 'WARNING: Please use these APIs only to migrate products across your
    environments. We are working to update these endpoints, yet until then do not
    attempt to create products from scratch via the APIs as you may damage your Mambu
    instance.'
  name: DepositProducts
paths:
  /depositproducts/{depositProductId}:batchUpdate:
    post:
      operationId: batchUpdate
      parameters:
      - description: Key that can be used to support idempotency on this POST. Must
          be a valid UUID(version 4 is recommended) string and can only be used with
          the exact same request. Can be used in retry mechanisms to prevent double
          posting.
        in: header
        name: Idempotency-Key
        schema:
          type: string
      - description: The id or encoded key of the deposit product to perform batch
          update action
        in: path
        name: depositProductId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositProductAction'
        description: Allows specifying the batch update action details for a deposit
          product
        required: true
      responses:
        "102":
          content: {}
          description: Your idempotent request was already submitted and is currently
            being processed, try again later.
        "202":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/DepositProductActionResponse'
          description: Batch update action accepted for the specified deposit product
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Deposit product not found
      security:
      - basic: []
      summary: Perform batch update action for the specified deposit product
      tags:
      - DepositProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /depositproducts:
    post:
      operationId: create
      parameters:
      - description: Key that can be used to support idempotency on this POST. Must
          be a valid UUID(version 4 is recommended) string and can only be used with
          the exact same request. Can be used in retry mechanisms to prevent double
          posting.
        in: header
        name: Idempotency-Key
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositProduct'
        description: Deposit product to be created
        required: true
      responses:
        "102":
          content: {}
          description: Your idempotent request was already submitted and is currently
            being processed, try again later.
        "201":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/DepositProduct'
          description: Deposit product created
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Create a new deposit product
      tags:
      - DepositProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /depositproducts/{depositProductId}:
    delete:
      operationId: delete
      parameters:
      - description: The id or encoded key of the deposit product to be deleted
        in: path
        name: depositProductId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Deposit product deleted
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Deposit product not found
      security:
      - basic: []
      summary: Delete a deposit product
      tags:
      - DepositProducts
      x-accepts: application/vnd.mambu.v2+json
    get:
      operationId: getById
      parameters:
      - description: The id or encoded key of the deposit product to be retrieved
        in: path
        name: depositProductId
        required: true
        schema:
          type: string
      - description: The level of details to retrieve, FULL means the full details
          of the object will be retrieved (custom fields, address, contact info or
          any other related object), BASIC will return only the first level elements
          of the object
        in: query
        name: detailsLevel
        schema:
          enum:
          - BASIC
          - FULL
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/DepositProduct'
          description: Deposit product retrieved
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Deposit product not found
      security:
      - basic: []
      summary: Allows retrieval of a single deposit product via id or encoded key
      tags:
      - DepositProducts
      x-accepts: application/vnd.mambu.v2+json
    patch:
      operationId: patch
      parameters:
      - description: The id or encoded key of the deposit product to be updated
        in: path
        name: depositProductId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/PatchOperation'
              type: array
        description: Patch operations to be applied to a resource
        required: true
      responses:
        "204":
          content: {}
          description: Deposit product updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Deposit product not found
      security:
      - basic: []
      summary: Partially update an existing deposit product
      tags:
      - DepositProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
    put:
      operationId: update
      parameters:
      - description: The id or encoded key of the deposit product to be updated
        in: path
        name: depositProductId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositProduct'
        description: Deposit product to be updated
        required: true
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/DepositProduct'
          description: Deposit product updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
