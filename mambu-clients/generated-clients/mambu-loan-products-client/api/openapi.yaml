openapi: 3.0.1
info:
  title: loanproducts
  version: v2
servers:
- url: https://localhost:8889/api
- url: http://localhost:8889/api
tags:
- description: 'WARNING: Please use these APIs only to migrate products across your
    environments. We are working to update these endpoints, yet until then do not
    attempt to create products from scratch via the APIs as you may damage your Mambu
    instance.'
  name: LoanProducts
paths:
  /loanproducts/{loanProductId}:
    delete:
      operationId: delete
      parameters:
      - description: The id or encoded key of the loan product to be deleted
        in: path
        name: loanProductId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Loan product deleted
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Loan product not found
      security:
      - basic: []
      summary: Delete a loan product
      tags:
      - LoanProducts
      x-accepts: application/vnd.mambu.v2+json
    get:
      operationId: getById
      parameters:
      - description: The id or encoded key of the loan product to be retrieved
        in: path
        name: loanProductId
        required: true
        schema:
          type: string
      - description: The level of details to retrieve, FULL means the full details
          of the object will be retrieved (custom fields, address, contact info or
          any other related object), BASIC will return only the first level elements
          of the object
        in: query
        name: detailsLevel
        schema:
          enum:
          - BASIC
          - FULL
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/LoanProduct'
          description: Loan product retrieved
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Loan product not found
      security:
      - basic: []
      summary: Allows retrieval of a single loan product via id or encoded key
      tags:
      - LoanProducts
      x-accepts: application/vnd.mambu.v2+json
    patch:
      operationId: patch
      parameters:
      - description: The id or encoded key of the loan product to be updated
        in: path
        name: loanProductId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/PatchOperation'
              type: array
        description: Patch operations to be applied to a resource
        required: true
      responses:
        "204":
          content: {}
          description: Loan product updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Loan product not found
      security:
      - basic: []
      summary: Partially update an existing loan product
      tags:
      - LoanProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
    put:
      operationId: update
      parameters:
      - description: The id or encoded key of the loan product to be updated
        in: path
        name: loanProductId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanProduct'
        description: Loan product to be updated
        required: true
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/LoanProduct'
          description: Loan product updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Loan product not found
      security:
      - basic: []
      summary: Update an existing loan product
      tags:
      - LoanProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /loanproducts:
    get:
      operationId: getAll
      parameters:
      - description: Pagination, index to start searching at when retrieving elements,
          used in combination with limit to paginate results
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: Pagination, the number of elements to retrieve, used in combination
          with offset to paginate results
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: Flag specifying whether the pagination  details should be provided
          in response headers. Please note that by default it is disabled (OFF), in
          order to improve the performance of the APIs
        in: query
        name: paginationDetails
        schema:
          default: "OFF"
          enum:
          - "ON"
          - "OFF"
          type: string
      - description: 'The criteria based on which the records will be sorted. Expected
          format is <field:order>, eg sortBy = field1:ASC,field2:DESC.<br/>Only the
          following fields can be used: id, productName, creationDate, lastModifiedDate<br/>Default
          sorting is done by creationDate:DESC'
        in: query
        name: sortBy
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                items:
                  $ref: '#/components/schemas/LoanProduct'
                type: array
          description: Loan products retrieved
          headers:
            Items-Offset:
              description: Pagination details, the index of the first returned item
              schema:
                format: int32
                type: integer
            Items-Limit:
              description: Pagination details, the requested page size
              schema:
                format: int32
                type: integer
            Items-Total:
              description: Pagination details, the total available items
              schema:
                format: int32
                type: integer
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Allows retrieval of all loan products in paginated or non-paginated
        manner
      tags:
      - LoanProducts
      x-accepts: application/vnd.mambu.v2+json
    post:
      operationId: create
      parameters:
      - description: Key that can be used to support idempotency on this POST. Must
          be a valid UUID(version 4 is recommended) string and can only be used with
          the exact same request. Can be used in retry mechanisms to prevent double
          posting.
        in: header
        name: Idempotency-Key
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanProduct'
        description: Loan product to be created
        required: true
      responses:
        "102":
          content: {}
          description: Your idempotent request was already submitted and is currently
            being processed, try again later.
        "201":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/LoanProduct'
          description: Loan product created
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Create a new loan product
      tags:
      - LoanProducts
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
components:
  schemas:
    AmountDecimalConstraints:
      description: Decimal constraints, like min/max/default.
      example:
        minValue: 6.027456183070403
        maxValue: 1.4658129805029452
        defaultValue: 5.962133916683182
        encodedKey: encodedKey
      properties:
        minValue:
          description: The minimum value.
          type: number
        encodedKey:
          description: The encoded key of the decimal constraint, auto generated,
            unique
          readOnly: true
          type: string
        maxValue:
          description: The maximum value.
          type: number
        defaultValue:
          description: The default value, will be used in case no other value was
            filled in by the user.
          type: number
      type: object
    InternalControls:
      description: Constraints and automated actions and that will be applied on the
        accounts.
      example:
        lockSettings:
          cappingPercentage: 3.353193347011243
          lockPeriodDays: 3
          cappingConstraintType: SOFT_CAP
          cappingMethod: OUTSTANDING_PRINCIPAL_PERCENTAGE
        dormancyPeriodDays: 6
      properties:
        dormancyPeriodDays:
          description: Specifies the number of days for an account to be fully paid
            in order to auto close it.
          format: int32
          type: integer
        lockSettings:
          $ref: '#/components/schemas/LockSettings'
      type: object
    ProductPenaltySettings:
      description: Defines the penalty settings for the product that will be used
        by the loan accounts based on this product
      example:
        loanPenaltyCalculationMethod: NONE
        loanPenaltyGracePeriod: 9
        penaltyRate:
          minValue: 2.3021358869347655
          maxValue: 7.061401241503109
          defaultValue: 9.301444243932576
          encodedKey: encodedKey
      properties:
        loanPenaltyGracePeriod:
          description: Number of days to wait before applying the loan penalty amounts
          format: int32
          type: integer
        loanPenaltyCalculationMethod:
          description: The penalty calculation method
          enum:
          - NONE
          - OVERDUE_BALANCE
          - OVERDUE_BALANCE_AND_INTEREST
          - OUTSTANDING_PRINCIPAL
          type: string
        penaltyRate:
          $ref: '#/components/schemas/DecimalConstraints'
      required:
      - loanPenaltyCalculationMethod
      type: object
    ProductInterestSettings:
      description: The interest settings, defines constraints regarding interest that
        will be used on the loan account crated based on this product.
      example:
        interestCalculationMethod: FLAT
        scheduleInterestDaysCountMethod: REPAYMENT_PERIODICITY
        interestApplicationMethod: AFTER_DISBURSEMENT
        interestType: SIMPLE_INTEREST
        indexRateSettings:
          interestRate:
            minValue: 1.2315135367772556
            maxValue: 1.0246457001441578
            defaultValue: 1.4894159098541704
          interestRateReviewUnit: DAYS
          allowNegativeInterestRate: true
          interestRateSource: FIXED_INTEREST_RATE
          interestChargeFrequency: ANNUALIZED
          accrueInterestAfterMaturity: true
          interestRateTerms: FIXED
          interestChargeFrequencyCount: 4
          interestRateReviewCount: 5
          indexSourceKey: indexSourceKey
          interestRateCeilingValue: 9.965781217890562
          interestRateTiers:
          - interestRate: 6.683562403749608
            endingBalance: 9.369310271410669
            encodedKey: encodedKey
          - interestRate: 6.683562403749608
            endingBalance: 9.369310271410669
            encodedKey: encodedKey
          encodedKey: encodedKey
          interestRateFloorValue: 8.762042012749001
        interestBalanceCalculationMethod: ONLY_PRINCIPAL
        daysInYear: ACTUAL_365_FIXED
        accrueLateInterest: true
        compoundingFrequency: DAILY
      properties:
        interestCalculationMethod:
          description: The interest calculation method. Holds the type of interest
            calculation method.
          enum:
          - FLAT
          - DECLINING_BALANCE
          - DECLINING_BALANCE_DISCOUNTED
          type: string
        scheduleInterestDaysCountMethod:
          description: Shows  whether all the installments should compute the interest
            based on the actual number of days or based on the defined repayment periodicity.
          enum:
          - REPAYMENT_PERIODICITY
          - ACTUAL_DAYS_COUNT
          type: string
        interestApplicationMethod:
          description: The interest application method. Represents the interest application
            method that determines whether the interest gets applied on the account's
            disbursement or on each repayment.
          enum:
          - AFTER_DISBURSEMENT
          - REPAYMENT_DUE_DATE
          type: string
        interestType:
          description: The possible values for how we compute and apply the interest
          enum:
          - SIMPLE_INTEREST
          - CAPITALIZED_INTEREST
          - COMPOUNDING_INTEREST
          type: string
        indexRateSettings:
          $ref: '#/components/schemas/InterestProductSettings'
        interestBalanceCalculationMethod:
          description: The interest balance calculation method. Represents the option
            which determines the way the balance for the account's interest is computed.
          enum:
          - ONLY_PRINCIPAL
          - PRINCIPAL_AND_INTEREST
          type: string
        daysInYear:
          description: The days in year that should be used for loan calculations.
          enum:
          - ACTUAL_365_FIXED
          - ACTUAL_364
          - ACTUAL_360
          - ACTUAL_ACTUAL_ISDA
          - E30_360
          - E30_42_365
          type: string
        accrueLateInterest:
          description: Whether late interest should be accrued, applied and paid
          type: boolean
        compoundingFrequency:
          description: The frequency on which the accrued interest will be added to
            the principal for interest calculation. It is used only for InterestType.COMPOUNDING_INTEREST
          enum:
          - DAILY
          type: string
      required:
      - daysInYear
      - interestCalculationMethod
      - scheduleInterestDaysCountMethod
      type: object
    TaxSettings:
      description: Tax settings, defines some settings for taxes on the loan product
      example:
        taxSourceKey: taxSourceKey
        taxesOnFeesEnabled: true
        taxesOnInterestEnabled: true
        taxesOnPenaltyEnabled: true
        taxCalculationMethod: INCLUSIVE
      properties:
        taxSourceKey:
          description: The tax source from where the loan account taxes will be updated.
          type: string
        taxesOnInterestEnabled:
          description: Shows whether taxes on interest are enabled for this product
            or not.
          type: boolean
        taxesOnPenaltyEnabled:
          description: Shows whether taxes on penalties are enabled for this product
            or not.
          type: boolean
        taxCalculationMethod:
          description: Shows whether the tax is added on top of the target amount
            or not.
          enum:
          - INCLUSIVE
          - EXCLUSIVE
          type: string
        taxesOnFeesEnabled:
          description: Shows whether taxes on fees are enabled for this product or
            not.
          type: boolean
      type: object
    ProductRedrawSettings:
      description: The redraw settings for the product.
      example:
        allowRedraw: true
      properties:
        allowRedraw:
          description: Indicates whether the product support redraw (prepayments which
            are stored at loan account level as a Redrawable balance)
          type: boolean
      required:
      - allowRedraw
      type: object
    ProductArrearsSettings:
      description: The product arrears settings, shows whether the non working days
        are taken in consideration or not when applying penalties/late fees or when
        setting an account into arrears
      example:
        monthlyToleranceDay: 4
        toleranceFloorAmount: 7.386281948385884
        nonWorkingDaysMethod: INCLUDED
        tolerancePercentageOfOutstandingPrincipal:
          minValue: 1.2315135367772556
          maxValue: 1.0246457001441578
          defaultValue: 1.4894159098541704
        tolerancePeriod:
          minValue: 6
          defaultValue: 7
          maxValue: 1
          encodedKey: encodedKey
        encodedKey: encodedKey
        toleranceCalculationMethod: ARREARS_TOLERANCE_PERIOD
        dateCalculationMethod: ACCOUNT_FIRST_WENT_TO_ARREARS
      properties:
        monthlyToleranceDay:
          description: Defines the tolerance monthly date
          format: int32
          type: integer
        toleranceFloorAmount:
          description: The tolerance floor amount.
          type: number
        nonWorkingDaysMethod:
          description: Shows whether the non working days are taken in consideration
            or not when applying penaltees/late fees or when setting an account into
            arrears
          enum:
          - INCLUDED
          - EXCLUDED
          type: string
        tolerancePercentageOfOutstandingPrincipal:
          $ref: '#/components/schemas/DecimalInterval'
        tolerancePeriod:
          $ref: '#/components/schemas/IntegerIntervalConstraints'
        encodedKey:
          description: The encoded key of the arrears base settings, auto generated,
            unique.
          readOnly: true
          type: string
        toleranceCalculationMethod:
          description: Defines the tolerance calculation method
          enum:
          - ARREARS_TOLERANCE_PERIOD
          - MONTHLY_ARREARS_TOLERANCE_DAY
          type: string
        dateCalculationMethod:
          description: The arrears date calculation method.
          enum:
          - ACCOUNT_FIRST_WENT_TO_ARREARS
          - LAST_LATE_REPAYMENT
          - ACCOUNT_FIRST_BREACHED_MATERIALITY_THRESHOLD
          type: string
      type: object
    AccountingSettings:
      description: Accounting settings, defines the accounting settings for the product.
      example:
        accountingRules:
        - glAccountKey: glAccountKey
          encodedKey: encodedKey
          transactionChannelKey: transactionChannelKey
          financialResource: PORTFOLIO_CONTROL
        - glAccountKey: glAccountKey
          encodedKey: encodedKey
          transactionChannelKey: transactionChannelKey
          financialResource: PORTFOLIO_CONTROL
        interestAccruedAccountingMethod: NONE
        accountingMethod: NONE
        interestAccrualCalculation: NONE
      properties:
        accountingMethod:
          description: A list of accounting rules for the product.
          enum:
          - NONE
          - CASH
          - ACCRUAL
          type: string
        interestAccrualCalculation:
          description: The accounting interest calculation option selected for the
            product.
          enum:
          - NONE
          - AGGREGATED_AMOUNT
          - BREAKDOWN_PER_ACCOUNT
          type: string
        accountingRules:
          description: A list of accounting rules for the product.
          items:
            $ref: '#/components/schemas/GLAccountingRule'
          type: array
        interestAccruedAccountingMethod:
          description: A list of accounting rules for the product.
          enum:
          - NONE
          - DAILY
          - END_OF_MONTH
          type: string
      required:
      - accountingMethod
      type: object
    LockSettings:
      description: Settings applied when transitioning accounts to Locked state
      example:
        cappingPercentage: 3.353193347011243
        lockPeriodDays: 3
        cappingConstraintType: SOFT_CAP
        cappingMethod: OUTSTANDING_PRINCIPAL_PERCENTAGE
      properties:
        cappingPercentage:
          description: Specifies the percentage of principal that cannot be exceeded
            by the sum of interest, fees and penalty balances.
          type: number
        lockPeriodDays:
          description: Specifies the number of days for in which the account will
            be locked if it stays in arrears.
          format: int32
          type: integer
        cappingConstraintType:
          description: Specifies constraint types for capping charges.
          enum:
          - SOFT_CAP
          - HARD_CAP
          type: string
        cappingMethod:
          description: Specifies how principal will be used when calculating capping
            charges.
          enum:
          - OUTSTANDING_PRINCIPAL_PERCENTAGE
          - ORIGINAL_PRINCIPAL_PERCENTAGE
          type: string
      type: object
    AccountLinkSettings:
      description: Defines the settings for account linking.
      example:
        linkableDepositProductKey: linkableDepositProductKey
        linkedAccountOptions:
        - AUTO_LINK_ACCOUNTS
        - AUTO_LINK_ACCOUNTS
        settlementMethod: FULL_DUE_AMOUNTS
        enabled: true
      properties:
        linkedAccountOptions:
          description: A set of linked account options.
          items:
            enum:
            - AUTO_LINK_ACCOUNTS
            - AUTO_CREATE_LINKED_ACCOUNTS
            type: string
          type: array
          uniqueItems: true
        settlementMethod:
          description: Set the option of automated transfer that should be made from
            linked deposit accounts into loan accounts create from this product.
          enum:
          - FULL_DUE_AMOUNTS
          - PARTIAL_DUE_AMOUNTS
          - NO_AUTOMATED_TRANSFERS
          type: string
        enabled:
          description: Shows whether the loan accounts created using this product
            can be linked to a savings account.
          type: boolean
        linkableDepositProductKey:
          description: Loan accounts created for this product can only be linked the
            the savings accounts that use the savings product with this key. If null,
            the loan accounts for this product can be linked to any savings account.
          type: string
      required:
      - enabled
      type: object
    SecuritySettings:
      description: The settings and constraints for securities.
      example:
        requiredGuaranties: 2.8841621266687802
        isCollateralEnabled: true
        isGuarantorsEnabled: true
      properties:
        isCollateralEnabled:
          description: Shows whether collateral (assets or other goods) are accepted
            in order to reach required securities percentage from loan amount, as
            defined in this product.
          type: boolean
        isGuarantorsEnabled:
          description: Shows whether guarantors (other clients) are accepted in order
            to reach the required securities percentage from loan amount, as defined
            in this product.
          type: boolean
        requiredGuaranties:
          description: The securities percentage from loan amount that is needed in
            order for this account to be approved. Null if the securities are not
            required.
          type: number
      type: object
    LoanProduct:
      description: The response representation of a LoanProduct.
      example:
        notes: notes
        availabilitySettings:
          branchSettings:
            forAllBranches: true
            availableProductBranches:
            - availableProductBranches
            - availableProductBranches
          availableFor:
          - INDIVIDUALS
          - INDIVIDUALS
        paymentSettings:
          prepaymentSettings:
            futurePaymentsAcceptance: NO_FUTURE_PAYMENTS
            applyInterestOnPrepaymentMethod: AUTOMATIC
            prepaymentAcceptance: ACCEPT_PREPAYMENTS
            elementsRecalculationMethod: PRINCIPAL_EXPECTED_FIXED
            principalPaidInstallmentStatus: PARTIALLY_PAID
            prepaymentRecalculationMethod: NO_RECALCULATION
          principalPaymentSettings:
            defaultPrincipalRepaymentInterval: 0
            includeInterestInFloorAmount: true
            amount:
              minValue: 6.027456183070403
              maxValue: 1.4658129805029452
              defaultValue: 5.962133916683182
              encodedKey: encodedKey
            totalDuePayment: FLAT
            principalFloorValue: 5.637376656633329
            principalPaymentMethod: FLAT
            percentage:
              minValue: 2.3021358869347655
              maxValue: 7.061401241503109
              defaultValue: 9.301444243932576
              encodedKey: encodedKey
            includeFeesInFloorAmount: true
            encodedKey: encodedKey
            totalDueAmountFloor: 3.616076749251911
            principalCeilingValue: 2.027123023002322
          paymentMethod: HORIZONTAL
          latePaymentsRecalculationMethod: OVERDUE_INSTALLMENTS_INCREASE
          repaymentAllocationOrder:
          - PRINCIPAL
          - PRINCIPAL
          amortizationMethod: STANDARD_PAYMENTS
        taxSettings:
          taxSourceKey: taxSourceKey
          taxesOnFeesEnabled: true
          taxesOnInterestEnabled: true
          taxesOnPenaltyEnabled: true
          taxCalculationMethod: INCLUSIVE
        redrawSettings:
          allowRedraw: true
        type: FIXED_TERM_LOAN
        arrearsSettings:
          monthlyToleranceDay: 4
          toleranceFloorAmount: 7.386281948385884
          nonWorkingDaysMethod: INCLUDED
          tolerancePercentageOfOutstandingPrincipal:
            minValue: 1.2315135367772556
            maxValue: 1.0246457001441578
            defaultValue: 1.4894159098541704
          tolerancePeriod:
            minValue: 6
            defaultValue: 7
            maxValue: 1
            encodedKey: encodedKey
          encodedKey: encodedKey
          toleranceCalculationMethod: ARREARS_TOLERANCE_PERIOD
          dateCalculationMethod: ACCOUNT_FIRST_WENT_TO_ARREARS
