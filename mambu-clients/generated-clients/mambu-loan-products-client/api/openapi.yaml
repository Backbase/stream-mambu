    OffsetSettings:
      description: The offset settings, holds information about offset.
      example:
        allowOffset: true
      properties:
        allowOffset:
          description: Indicates whether the product supports offset
          type: boolean
      type: object
    NewAccountSettings:
      description: The new account settings, defines the settings and constraints
        used by new loan account created based on this product.
      example:
        idGeneratorType: INCREMENTAL_NUMBER
        accountInitialState: PARTIAL_APPLICATION
        idPattern: idPattern
      properties:
        idGeneratorType:
          description: The type of generator used for IDs creation.
          enum:
          - INCREMENTAL_NUMBER
          - RANDOM_PATTERN
          type: string
        accountInitialState:
          description: The initial state of the account when is created.
          enum:
          - PARTIAL_APPLICATION
          - PENDING_APPROVAL
          - APPROVED
          - ACTIVE
          - ACTIVE_IN_ARREARS
          - CLOSED
          type: string
        idPattern:
          description: The pattern that will be used for ID validation (as referred
            to as an input mask).
          type: string
      required:
      - accountInitialState
      - idGeneratorType
      - idPattern
      type: object
