          - REQUIRED
          - NOT_REQUIRED
          type: string
      type: object
    FundingSettings:
      description: The funding settings, holds the settings regarding the funding
        for the loan product.
      example:
        organizationInterestCommission:
          minValue: 2.3021358869347655
          maxValue: 7.061401241503109
          defaultValue: 9.301444243932576
          encodedKey: encodedKey
        lockFundsAtApproval: true
        funderInterestCommission:
          minValue: 2.3021358869347655
          maxValue: 7.061401241503109
          defaultValue: 9.301444243932576
          encodedKey: encodedKey
        requiredFunds: 7.143538047012306
        funderInterestCommissionAllocationType: PERCENTAGE_OF_LOAN_FUNDING
        enabled: true
      properties:
        organizationInterestCommission:
          $ref: '#/components/schemas/DecimalConstraints'
        lockFundsAtApproval:
          description: Shows whether investor funds are locked or not at the loan
            account's approval.
          type: boolean
        funderInterestCommission:
          $ref: '#/components/schemas/DecimalConstraints'
        requiredFunds:
          description: The required investor funds percentage, for opening an account
            with external funding. If null, the investor funds are not enabled.
