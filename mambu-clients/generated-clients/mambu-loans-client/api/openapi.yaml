    DisbursementDetails:
      description: The the disbursement details it holds the information related to
        the disbursement details as disbursement date, first repayment date, disbursement
        fees.
      example:
        transactionDetails:
          encodedKey: encodedKey
          internalTransfer: true
          transactionChannelKey: transactionChannelKey
          transactionChannelId: transactionChannelId
          targetDepositAccountKey: targetDepositAccountKey
        expectedDisbursementDate: 2016-09-06T13:37:50+03:00
        fees:
        - amount: 0.8008281904610115
          predefinedFeeEncodedKey: predefinedFeeEncodedKey
          encodedKey: encodedKey
        - amount: 0.8008281904610115
          predefinedFeeEncodedKey: predefinedFeeEncodedKey
          encodedKey: encodedKey
        firstRepaymentDate: 2016-09-06T13:37:50+03:00
        disbursementDate: 2016-09-06T13:37:50+03:00
        encodedKey: encodedKey
      properties:
        transactionDetails:
          $ref: '#/components/schemas/LoanTransactionDetails'
        expectedDisbursementDate:
          description: The date of the expected disbursement.Stored as Organization
            Time.
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        fees:
          description: List of fees that should be applied at the disbursement time.
          items:
            $ref: '#/components/schemas/CustomPredefinedFee'
          type: array
        firstRepaymentDate:
          description: The date of the expected first repayment. Stored as Organization
            Time.
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        disbursementDate:
          description: The activation date, the date when the disbursement actually
            took place.
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        encodedKey:
          description: The encoded key of the disbursement details, auto generated,
            unique
          readOnly: true
          type: string
      type: object
    Guarantor:
      description: Guarantor, holds information about a client guaranty entry. It
        can be defined based on another client which guarantees (including or not
        a savings account whether it is a client of the organization using Mambu or
        not) or based on a value the client holds (an asset)
      example:
        amount: 6.628464275087742
        depositAccountKey: depositAccountKey
        assetName: assetName
        encodedKey: encodedKey
        guarantorKey: guarantorKey
        guarantorType: CLIENT
      properties:
        amount:
          description: The amount used by the client for the guaranty
          type: number
        depositAccountKey:
          description: The key of the deposit account used by the guarantor (populated
            when the guaranty type is GUARANTOR). It can be null.
          type: string
        assetName:
          description: The name of a value the client guarantees with (populated when
            the guaranty type is ASSET)
          type: string
        encodedKey:
          description: The encoded key of the security, auto generated, unique.
          readOnly: true
          type: string
        guarantorKey:
          description: The key of the client/group used as the guarantor.
          type: string
        guarantorType:
          description: The type of the guarantor (client/group)
          enum:
          - CLIENT
          - GROUP
          type: string
      required:
      - amount
      - guarantorKey
      - guarantorType
      type: object
    PatchOperation:
      description: A single change that needs to be made to a resource
      example:
        op: ADD
        path: path
        from: from
        value: '{}'
      properties:
        op:
          description: The change to perform
          enum:
          - ADD
          - REPLACE
          - REMOVE
          - MOVE
          type: string
        path:
          description: The field to perform the operation on
          type: string
        from:
          description: The field from where a value should be moved, when using move
          type: string
        value:
          description: The value of the field, can be null
          properties: {}
          type: object
      required:
      - op
      - path
      type: object
    Asset:
      description: Asset, holds information about a client asset entry.
      example:
        amount: 2.3021358869347655
        depositAccountKey: depositAccountKey
        assetName: assetName
        encodedKey: encodedKey
        guarantorKey: guarantorKey
        guarantorType: CLIENT
      properties:
        amount:
          description: The amount used by the client for the guaranty
          type: number
        depositAccountKey:
          description: The key of the deposit account used by the guarantor (populated
            when the guaranty type is GUARANTOR). It can be null.
