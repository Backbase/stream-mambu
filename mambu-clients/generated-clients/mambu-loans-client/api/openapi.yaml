        by a card acceptor.
      properties:
        amount:
          description: The amount of money to be held as a result of the authorization
            hold request.
          type: number
        advice:
          description: Whether the given request should be accepted without balance
            validations.
          type: boolean
        cardAcceptor:
          $ref: '#/components/schemas/CardAcceptor'
        cardToken:
          description: The reference token of the card.
          readOnly: true
          type: string
        externalReferenceId:
          description: The external reference ID to be used to reference the account
            hold in subsequent requests.
          type: string
        originalAmount:
          description: The original amount of money to be held as a result of the
            authorization hold request.
          type: number
        exchangeRate:
          description: The exchange rate for the original currency.
          type: number
        encodedKey:
          description: The internal ID of the authorization hold, auto generated,
            unique.
          readOnly: true
          type: string
        userTransactionTime:
          description: The formatted time at which the user made this authorization
            hold.
          type: string
        originalCurrency:
          description: The original currency in which the hold was created.
          type: string
        currencyCode:
          description: The ISO currency code in which the hold was created. The amounts
            are stored in the base currency, but the user could have enter it in a
            foreign currency.
          type: string
        status:
          description: The authorization hold status.
          enum:
          - PENDING
          - REVERSED
          - SETTLED
          - EXPIRED
          readOnly: true
          type: string
      required:
      - advice
      - amount
      - externalReferenceId
      type: object
    PayOffAdjustableAmounts:
