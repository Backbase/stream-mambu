      properties:
        action:
          description: The action type to be applied
          enum:
          - REQUEST_APPROVAL
          - SET_INCOMPLETE
          - APPROVE
          - UNDO_APPROVE
          - REJECT
          - WITHDRAW
          - CLOSE
          - UNDO_REJECT
          - UNDO_WITHDRAW
          - UNDO_CLOSE
          type: string
        notes:
          description: The notes related to the action performed
          type: string
      required:
      - action
      type: object
    LoanTransactionDetails:
      description: Contains the details about the loan transaction including fields
        like encoded key, transaction channel key and channel id.
      example:
        encodedKey: encodedKey
        internalTransfer: true
        transactionChannelKey: transactionChannelKey
        transactionChannelId: transactionChannelId
        targetDepositAccountKey: targetDepositAccountKey
      properties:
        encodedKey:
          description: The encoded key of the entity, generated, globally unique
          readOnly: true
          type: string
        internalTransfer:
          description: Whether the transaction was transferred between loans or deposit
            accounts
          type: boolean
        transactionChannelKey:
          description: The encoded key of the transaction channel associated with
            the transaction details.
          type: string
        transactionChannelId:
          description: The id of the transaction channel associated with the transaction
            details.
          type: string
        targetDepositAccountKey:
          description: In case of a transaction to a deposit account this represent
            the deposit account key to which the transaction was made.
          type: string
      type: object
    Balances:
      description: The loan account balance details.
      example:
        interestFromArrearsPaid: 3.5571952270680973
        principalDue: 6.965117697638846
        interestBalance: 1.284659006116532
        holdBalance: 2.8841621266687802
        principalPaid: 6.778324963048013
        penaltyDue: 6.878052220127876
        feesBalance: 5.944895607614016
        penaltyBalance: 6.704019297950036
        redrawBalance: 3.353193347011243
        interestFromArrearsBalance: 3.0937452626664474
        principalBalance: 7.143538047012306
        interestDue: 0.8851374739011653
        penaltyPaid: 7.058770351582356
        feesPaid: 6.519180951018382
        interestFromArrearsDue: 0.10263654006109402
        feesDue: 4.652396432933246
        interestPaid: 8.969578798196912
      properties:
        interestFromArrearsPaid:
          description: The interest from arrears paid, indicates total interest from
            arrears paid into the account.
          readOnly: true
          type: number
        principalDue:
          description: The principal due, indicates how much principal it's due at
            this moment.
          readOnly: true
          type: number
        interestBalance:
          description: The interest balance. Represents the total interest owned by
            the client, from now on (total interest accrued for account - interest
            paid).
          readOnly: true
          type: number
        holdBalance:
          description: The sum of all the authorization hold amounts on this account.
          readOnly: true
          type: number
        principalPaid:
          description: The principal paid, holds the value of the total paid into
            the account.
          readOnly: true
          type: number
        penaltyDue:
          description: The penalty due. Represents the total penalty amount due for
            the account.
          readOnly: true
          type: number
        feesBalance:
          description: The fees balance. Represents the total fees expected to be
            paid on this account at a given moment.
          readOnly: true
          type: number
        penaltyBalance:
          description: The penalty balance. Represents the total penalty expected
            to be paid on this account at a given moment.
          readOnly: true
          type: number
        redrawBalance:
          description: The total redraw amount owned by the client, from now on.
          type: number
        interestFromArrearsBalance:
          description: The interest from arrears balance. Indicates interest from
            arrears owned by the client, from now on. (total interest from arrears
            accrued for account - interest from arrears paid).
          readOnly: true
          type: number
        principalBalance:
          description: The total principal owned by the client, from now on (principal
            disbursed - principal paid).
          readOnly: true
          type: number
        interestDue:
          description: The interest due. Indicates how much interest it's due for
            the account at this moment.
          readOnly: true
          type: number
        penaltyPaid:
          description: The Penalty paid. Represents the total penalty amount paid
            for the account.
          readOnly: true
          type: number
        feesPaid:
          description: The fees paid. Represents the total fees paid for the account.
          readOnly: true
          type: number
        interestFromArrearsDue:
          description: The interest from arrears due. Indicates how much interest
            from arrears it's due for the account at this moment.
          readOnly: true
          type: number
        feesDue:
          description: The fees due. Representing the total fees due for the account.
          readOnly: true
          type: number
        interestPaid:
          description: The interest paid, indicates total interest paid into the account.
          readOnly: true
          type: number
      type: object
    ChangeInterestRateLoanAccountInput:
      description: Represents the request payload for performing an interest rate
        change action
      example:
        interestRate: 0.8008281904610115
        notes: notes
        valueDate: 2016-09-06T13:37:50+03:00
      properties:
        interestRate:
          description: The new interest rate to be available on the account
          type: number
        valueDate:
          description: The date when to change the interest rate (as Organization
            Time)
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        notes:
          description: The notes for the change interest rate action performed on
            the loan account
          type: string
      required:
      - interestRate
      - valueDate
      type: object
    TransactionDetails:
      description: Contains the details about transaction including fields like transaction
        channel key and channel id
      example:
        transactionChannelKey: transactionChannelKey
        transactionChannelId: transactionChannelId
      properties:
        transactionChannelId:
          description: The id of the transaction channel associated with the transaction
            details.
          type: string
        transactionChannelKey:
          description: The encoded key of the transaction channel associated with
            the transaction details.
          type: string
      type: object
    ErrorResponse:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/RestError'
          type: array
      type: object
    LoanActionDetails:
      description: Allows specifying the action details for an action performed on
        a loan account
      example:
        notes: notes
      properties:
        notes:
          description: The notes for the action performed on the loan account
          type: string
      type: object
    LoanTranche:
      description: 'In some cases organizations may approve loans but not disburse
        the full amount initially. They would like to spread the disbursement (and
        risk) over time. Likewise for the client, they may not need the full loan
        amount up front. They may want to have a loan to buy some equipment for their
        business but will make one purchase today and another purchase in a few months.  In
        these cases, they don''t need the full amount and wouldn''t want to pay interest
        on cash they don''t need yet. A solution for this matter is the usage of disbursement
        in tranches. This class holds the information required for one of this tranche. '
      example:
        amount: 3.616076749251911
        disbursementDetails:
          expectedDisbursementDate: 2016-09-06T13:37:50+03:00
          disbursementTransactionKey: disbursementTransactionKey
        encodedKey: encodedKey
        trancheNumber: 2
      properties:
        encodedKey:
          description: The encoded key of the transaction details , auto generated,
            unique.
          readOnly: true
          type: string
        amount:
          description: The amount this tranche has available for disburse
          type: number
        disbursementDetails:
          $ref: '#/components/schemas/TrancheDisbursementDetails'
        trancheNumber:
          description: Index indicating the tranche number
          format: int32
          type: integer
      required:
      - amount
      type: object
    PrepaymentSettings:
      description: The prepayment settings, holds all prepayment properties.
      example:
        applyInterestOnPrepaymentMethod: AUTOMATIC
        elementsRecalculationMethod: PRINCIPAL_EXPECTED_FIXED
        principalPaidInstallmentStatus: PARTIALLY_PAID
        prepaymentRecalculationMethod: NO_RECALCULATION
      properties:
        elementsRecalculationMethod:
          description: The elements recalculation method, indicates how the declining
            balance with equal installments repayments are recalculated.
          enum:
          - PRINCIPAL_EXPECTED_FIXED
          - TOTAL_EXPECTED_FIXED
          type: string
        principalPaidInstallmentStatus:
          description: Installment status for the case when principal is paid off
            (copied from loan product).
          enum:
          - PARTIALLY_PAID
          - PAID
          - ORIGINAL_TOTAL_EXPECTED_PAID
          type: string
        prepaymentRecalculationMethod:
          description: Prepayment recalculation method copied from the loan product
            on which this account is based.
          enum:
          - NO_RECALCULATION
          - RESCHEDULE_REMAINING_REPAYMENTS
          - RECALCULATE_SCHEDULE_KEEP_SAME_NUMBER_OF_TERMS
          - RECALCULATE_SCHEDULE_KEEP_SAME_PRINCIPAL_AMOUNT
          - RECALCULATE_SCHEDULE_KEEP_SAME_TOTAL_REPAYMENT_AMOUNT
          - REDUCE_AMOUNT_PER_INSTALLMENT
          - REDUCE_NUMBER_OF_INSTALLMENTS
          - REDUCE_NUMBER_OF_INSTALLMENTS_NEW
          type: string
        applyInterestOnPrepaymentMethod:
          description: Apply interest on prepayment method copied from loan product
            on which this account is based.
          enum:
          - AUTOMATIC
          - MANUAL
          type: string
      type: object
    TrancheDisbursementDetails:
      description: The disbursement details regarding a loan tranche.
      example:
        expectedDisbursementDate: 2016-09-06T13:37:50+03:00
        disbursementTransactionKey: disbursementTransactionKey
      properties:
        expectedDisbursementDate:
          description: The date when this tranche is supposed to be disbursed (as
            Organization Time)
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
        disbursementTransactionKey:
          description: The key of the disbursement transaction logged when this tranche
            was disbursed. This field will be null until the tranche disbursement
          type: string
      type: object
    Card:
      description: A card which can be associated to an account (deposit / loan).
        Cards consist only in card references (tokens). Card details are not stored
        by Mambu.
      properties:
        referenceToken:
          description: The reference token of the card
          type: string
      required:
      - referenceToken
      type: object
    AuthorizationHold:
