openapi: 3.0.1
info:
  title: clients
  version: v2
servers:
- url: https://localhost:8889/api
- url: http://localhost:8889/api
tags:
- description: Allows you to retrieve, create, update or delete clients. Clients may
    have associated information such as their address, identification documents or
    custom fields.
  name: Clients
paths:
  /clients/{clientId}:
    delete:
      operationId: delete
      parameters:
      - description: The id or encoded key of the client to be deleted
        in: path
        name: clientId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Client deleted
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Client not found
      security:
      - basic: []
      summary: Delete a client
      tags:
      - Clients
      x-accepts: application/vnd.mambu.v2+json
    get:
      operationId: getById
      parameters:
      - description: The id or encoded key of the client to be retrieved
        in: path
        name: clientId
        required: true
        schema:
          type: string
      - description: The level of details to retrieve, FULL means the full details
          of the object will be retrieved (custom fields, address, contact info or
          any other related object), BASIC will return only the first level elements
          of the object
        in: query
        name: detailsLevel
        schema:
          enum:
          - BASIC
          - FULL
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/Client'
          description: Client retrieved
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Client not found
      security:
      - basic: []
      summary: Allows retrieval of a single client via id or encoded key
      tags:
      - Clients
      x-accepts: application/vnd.mambu.v2+json
    patch:
      operationId: patch
      parameters:
      - description: The id or encoded key of the client to be updated
        in: path
        name: clientId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/PatchOperation'
              type: array
        description: Patch operations to be applied to a resource
        required: true
      responses:
        "204":
          content: {}
          description: Client updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Client not found
      security:
      - basic: []
      summary: Partially update an existing client
      tags:
      - Clients
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
    put:
      operationId: update
      parameters:
      - description: The id or encoded key of the client to be updated
        in: path
        name: clientId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
        description: Client to be updated
        required: true
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/Client'
          description: Client updated
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Client not found
      security:
      - basic: []
      summary: Update an existing client
      tags:
      - Clients
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /clients:
    get:
      operationId: getAll
      parameters:
      - description: Pagination, index to start searching at when retrieving elements,
          used in combination with limit to paginate results
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: Pagination, the number of elements to retrieve, used in combination
          with offset to paginate results
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: Flag specifying whether the pagination should be enabled or not.
          Please note that by default it is disabled (OFF), in order to improve the
          performance of the APIs
        in: query
        name: paginationDetails
        schema:
          default: "OFF"
          enum:
          - "ON"
          - "OFF"
          type: string
      - description: The level of details to retrieve, FULL means the full details
          of the object will be retrieved (custom fields, address, contact info or
          any other related object), BASIC will return only the first level elements
          of the object
        in: query
        name: detailsLevel
        schema:
          enum:
          - BASIC
          - FULL
          type: string
      - description: The first name, personal name, given name or forename of the
          client
        in: query
        name: firstName
        schema:
          type: string
      - description: The last name, surname or family name of the client
        in: query
        name: lastName
        schema:
          type: string
      - description: The id number of the client's identification document
        in: query
        name: idNumber
        schema:
          type: string
      - description: The branch id/key to search for
        in: query
        name: branchId
        schema:
          type: string
      - description: The centre id/key to search for
        in: query
        name: centreId
        schema:
          type: string
      - description: The user name of the credit officer
        in: query
        name: creditOfficerUsername
        schema:
          type: string
      - description: The state of the client to search for
        in: query
        name: state
        schema:
          enum:
          - PENDING_APPROVAL
          - INACTIVE
          - ACTIVE
          - EXITED
          - BLACKLISTED
          - REJECTED
          type: string
      - description: The birth date of the client to search for
        in: query
        name: birthDate
        schema:
          format: date
          type: string
      - description: 'The criteria based on which the records will be sorted. Expected
          format is <field:order>, eg sortBy = field1:ASC,field2:DESC.<br/>Only the
          following fields can be used: firstName, lastName, creationDate, lastModifiedDate<br/>Default
          sorting is done by  lastModifiedDate:DESC'
        in: query
        name: sortBy
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                items:
                  $ref: '#/components/schemas/Client'
                type: array
          description: Clients list retrieved
          headers:
            Items-Offset:
              description: Pagination details, the index of the first returned item
              schema:
                format: int32
                type: integer
            Items-Limit:
              description: Pagination details, the requested page size
              schema:
                format: int32
                type: integer
            Items-Total:
              description: Pagination details, the total available items
              schema:
                format: int32
                type: integer
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Allows retrieval of clients using various query parameters
      tags:
      - Clients
      x-accepts: application/vnd.mambu.v2+json
    post:
      operationId: create
      parameters:
      - description: Key that can be used to support idempotency on this POST. Must
          be a valid UUID(version 4 is recommended) string and can only be used with
          the exact same request. Can be used in retry mechanisms to prevent double
          posting.
        in: header
        name: Idempotency-Key
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
        description: Client to be created
        required: true
      responses:
        "102":
          content: {}
          description: Your idempotent request was already submitted and is currently
            being processed, try again later.
        "201":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/Client'
          description: Client created
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Create a new client
      tags:
      - Clients
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /clients:search:
    post:
      operationId: search
      parameters:
      - description: Pagination, index to start searching at when retrieving elements,
          used in combination with limit to paginate results
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: Pagination, the number of elements to retrieve, used in combination
          with offset to paginate results
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: Flag specifying whether the pagination should be enabled or not.
          Please note that by default it is disabled (OFF), in order to improve the
          performance of the APIs
        in: query
        name: paginationDetails
        schema:
          default: "OFF"
          enum:
          - "ON"
          - "OFF"
          type: string
      - description: The level of details to retrieve, FULL means the full details
          of the object will be retrieved (custom fields, address, contact info or
          any other related object), BASIC will return only the first level elements
          of the object
        in: query
        name: detailsLevel
        schema:
          enum:
          - BASIC
          - FULL
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientSearchCriteria'
        description: Criteria to be used to search the clients
        required: true
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                items:
                  $ref: '#/components/schemas/Client'
                type: array
          description: Result of client search
          headers:
            Items-Offset:
              description: Pagination details, the index of the first returned item
              schema:
                format: int32
                type: integer
            Items-Limit:
              description: Pagination details, the requested page size
              schema:
                format: int32
                type: integer
            Items-Total:
              description: Pagination details, the total available items
              schema:
                format: int32
                type: integer
        "400":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: A Validation error occurred
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
      security:
      - basic: []
      summary: Allows you to search clients by various criteria
      tags:
      - Clients
      x-codegen-request-body-name: body
      x-contentType: application/json
      x-accepts: application/vnd.mambu.v2+json
  /clients/{clientId}/role:
    get:
      operationId: getRoleByClientId
      parameters:
      - description: The id or encoded key of the client to be retrieved
        in: path
        name: clientId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ClientRole'
          description: Client role retrieved
        "401":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: UNAUTHORIZED
        "403":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden
        "404":
          content:
            application/vnd.mambu.v2+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Client not found
      security:
      - basic: []
      summary: Allows to retrieve the client role for a client
      tags:
      - Clients
      x-accepts: application/vnd.mambu.v2+json
components:
  schemas:
    Address:
      description: Address Data Transfer Object
      example:
        country: country
        parentKey: parentKey
        city: city
        latitude: 0.8008281904610115
        postcode: postcode
        indexInList: 6
        encodedKey: encodedKey
        region: region
        line2: line2
        line1: line1
        longitude: 1.4658129805029452
      properties:
        country:
          description: The country
          type: string
        parentKey:
          description: Address parent key, the object owning this address, client,
            centre, branch
          readOnly: true
          type: string
        city:
          description: The city for this address
          type: string
        latitude:
          description: The GPS latitude of this address in signed degrees format (DDD.dddd)
            with 6 decimal positions, ranging from -90 to +90
          type: number
        postcode:
          description: The post code
          type: string
        indexInList:
          description: Index of this address in the list of addresses
          format: int32
          type: integer
        encodedKey:
          description: Address encoded key, unique, generated
          readOnly: true
          type: string
        region:
          description: The region that is part of the address
          type: string
        line2:
          description: The second line for the address, in case the first one doesn't
            fit the information, this is completely optional
          type: string
        line1:
          description: The first line of the address
          type: string
        longitude:
          description: The GPS longitude of this address in signed degrees format
            (DDD.dddd) with 6 decimal positions, ranging from -180 to +180
          type: number
      type: object
    PortalSettings:
      description: Portal settings for an individual client
      example:
        portalState: ENABLED
        lastLoggedInDate: 2016-09-06T13:37:50+03:00
        encodedKey: encodedKey
      properties:
        encodedKey:
          description: The encoded key of the entity, generated, globally unique
          readOnly: true
          type: string
        portalState:
          description: State of the client's portal preferences
          enum:
          - ENABLED
          - DISABLED
          type: string
        lastLoggedInDate:
          description: The last date the client logged in to the portal
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          type: string
      type: object
    ClientRole:
      description: Describes the role of a client/group in the system
      properties:
        clientType:
          description: The type of the client for which this role was created
          enum:
          - CLIENT
          - GROUP
          type: string
        requireID:
          description: Indicates whether identification documents must be provided
            for the client to be created
          type: boolean
        canGuarantee:
          description: Indicates whether the clients under this type can be used as
            guarantors
          type: boolean
        useDefaultAddress:
          description: Indicates whether the Mambu default address section will be
            available
          type: boolean
        name:
          description: The name of the client role
          type: string
        canOpenAccounts:
          description: Indicates whether new accounts for this client type can be
            created
          type: boolean
        description:
          description: Text description for this client role
          type: string
        encodedKey:
          description: The encoded key of the client, auto generated, unique
          readOnly: true
          type: string
        id:
          description: The ID of the client role, can be generated and customized,
            unique
          type: string
        creationDate:
          description: The creation date of the client role
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          readOnly: true
          type: string
      type: object
    IdentificationDocument:
      description: An Id document represents a document that can be used to identify
        a person like a passport, a drivers license an id card etc.
      example:
        identificationDocumentTemplateKey: identificationDocumentTemplateKey
        issuingAuthority: issuingAuthority
        attachments:
        - ownerType: CLIENT
          fileName: fileName
          notes: notes
          lastModifiedDate: 2016-09-06T13:37:50+03:00
          fileSize: 2
          name: name
          encodedKey: encodedKey
          location: location
          id: 7
          creationDate: 2016-09-06T13:37:50+03:00
          type: type
          ownerKey: ownerKey
        - ownerType: CLIENT
          fileName: fileName
          notes: notes
          lastModifiedDate: 2016-09-06T13:37:50+03:00
          fileSize: 2
          name: name
          encodedKey: encodedKey
          location: location
          id: 7
          creationDate: 2016-09-06T13:37:50+03:00
          type: type
          ownerKey: ownerKey
        clientKey: clientKey
        documentType: documentType
        indexInList: 9
        validUntil: 1987-04-26T00:00:00.000+0000
        encodedKey: encodedKey
        documentId: documentId
      properties:
        identificationDocumentTemplateKey:
          description: Encoded key of the template used for this document
          type: string
        issuingAuthority:
          description: Authority that issued the document, eg. Police
          type: string
        attachments:
          description: A list containing information about the attached files for
            this document
          items:
            $ref: '#/components/schemas/Document'
          type: array
        clientKey:
          description: The encoded key of the client that owns this document
          readOnly: true
          type: string
        documentType:
          description: The type of the document, Passport, Id card Drivers license,
            etc.
          type: string
        indexInList:
          description: This document's index in the list of documents
          format: int32
          type: integer
        validUntil:
          description: Date when the validity of the document ends
          example: 1987-04-26
          format: date
          type: string
        encodedKey:
          description: The encoded key of the document, generated, unique
          readOnly: true
          type: string
        documentId:
          description: The id of the document
          type: string
      required:
      - documentId
      - documentType
      type: object
    ClientSearchCriteria:
      description: Wrapper that holds a list of filtering criteria and a sorting criteria
        for clients
      example:
        filterCriteria:
        - field: encodedKey
          secondValue: secondValue
          values:
          - values
          - values
          value: value
          operator: EQUALS
        - field: encodedKey
          secondValue: secondValue
          values:
          - values
          - values
          value: value
          operator: EQUALS
        sortingCriteria:
          field: encodedKey
          order: ASC
      properties:
        sortingCriteria:
          $ref: '#/components/schemas/ClientSortingCriteria'
        filterCriteria:
          description: The list of filtering criteria
          items:
            $ref: '#/components/schemas/ClientFilterCriteria'
          type: array
      type: object
    ClientSortingCriteria:
      description: The sorting criteria used for Clients
      example:
        field: encodedKey
        order: ASC
      properties:
        field:
          description: Contains the field that can be used as sorting selection. Can
            be native (one from the provided list) or otherwise can specify a custom
            field using the format [customFieldSetId].[customFieldId].
          enum:
          - encodedKey
          - id
          - fullName
          - firstName
          - middleName
          - lastName
          - creationDate
          - lastModifiedDate
          - depositsBalance
          - loansBalance
          - pendingLoanAmount
          - approvedLoanAmount
          - totalBalance
          - totalDue
          - homePhoneNumber
          - mobilePhoneNumber
          - emailAddress
          - birthdate
          - loanCycle
          - groupLoanCycle
          - portalState
          type: string
        order:
          description: 'The sorting order: ASC or DESC. The default order is DESC.'
          enum:
          - ASC
          - DESC
          type: string
      required:
      - field
      type: object
    Document:
      description: Holds information regarding the documents uploaded as attachments
      example:
        ownerType: CLIENT
        fileName: fileName
        notes: notes
        lastModifiedDate: 2016-09-06T13:37:50+03:00
        fileSize: 2
        name: name
        encodedKey: encodedKey
        location: location
        id: 7
        creationDate: 2016-09-06T13:37:50+03:00
        type: type
        ownerKey: ownerKey
      properties:
        ownerType:
          description: Determines the owner type of the document
          enum:
          - CLIENT
          - GROUP
          - LOAN_PRODUCT
          - SAVINGS_PRODUCT
          - CENTRE
          - BRANCH
          - USER
          - LOAN_ACCOUNT
          - DEPOSIT_ACCOUNT
          - ID_DOCUMENT
          - LINE_OF_CREDIT
          - GL_JOURNAL_ENTRY
          readOnly: true
          type: string
        fileName:
          description: The original file name of the document
          type: string
        notes:
          description: Detailed notes about the document
          type: string
        lastModifiedDate:
          description: The last modified date of the document, stored as UTC
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          readOnly: true
          type: string
        creationDate:
          description: The creation date of the document, stored as UTC
          example: 2016-09-06T13:37:50+03:00
          format: date-time
          readOnly: true
          type: string
        type:
          description: The extension of the document
          type: string
        ownerKey:
          description: Represents the holder of this document. If null, means nobody
            is the owner of this document
          readOnly: true
          type: string
        fileSize:
          description: The file size of the document
          format: int64
          type: integer
        name:
          description: The name of the document
          type: string
        encodedKey:
          description: The document encodedKey
          readOnly: true
          type: string
        location:
          description: Location where the document can be found, eg /myfiles/mypicture.jpeg
          type: string
        id:
          description: The document id
          format: int64
          type: integer
      required:
      - id
      - name
      - type
      type: object
    ErrorResponse:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/RestError'
          type: array
      type: object
    ClientFilterCriteria:
      description: The unit that composes the list used for Clients searching
      example:
        field: encodedKey
        secondValue: secondValue
        values:
        - values
        - values
        value: value
        operator: EQUALS
      properties:
        field:
          description: |
            Contains the actual searching fields that can be native (one from the provided list) or otherwise can specify a custom field using the format [customFieldSetId].[customFieldId].
          enum:
          - encodedKey
          - creditOfficerKey
          - clientRoleKey
          - branchKey
          - centreKey
          - groupKey
          - fullName
          - firstName
          - middleName
          - lastName
          - creationDate
          - lastModifiedDate
