  /service-api/v2/recipientArrangementIds:
    summary: RecipientArrangementIds
    description: Get a list of arrangement ids the user can make payments to
    get:
      tags:
      - recipientArrangementIds
      summary: Get a list of arrangement ids the user can make payments to.
      description: Get a list of arrangement ids the user can make payments to
      operationId: getRecipientArrangementIds
      parameters:
      - name: arrangementId
        in: query
        description: External arrangementId of the FROM account
        required: true
        schema:
          maxLength: 50
          minLength: 1
          type: string
        examples:
          example:
            summary: example
            value: 1cdb2224-8926-4b4d-a99f-1c9dfbbb4699|BB
      responses:
        "200":
          description: |-
            ## Array of recipient arrangement IDs
            External arrangement IDs that are eligible to make payments to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipientArrangementIds'
              examples:
                example:
