openapi: 3.0.1
info:
  title: Products
  description: |
    # Account Integration
    # Account API Documentation
  version: 1.36.4
servers:
- url: /account-integration-service/
  description: The server
tags:
- name: products
paths:
  /service-api/v2/balances:
    summary: Balance
    description: Retrieve a balances by arrangementIds
    get:
      tags:
      - balances
      summary: Retrieve balances by ArrangementIds.
      description: Retrieve balances by ArrangementIds
      operationId: getBalances
      parameters:
      - name: arrangementIds
        in: query
        description: No description available
        required: true
        schema:
          type: string
        examples:
          example:
            summary: example
            value: 1cdb2224-8926-4b4d-a99f-1c9dfbbb4699,kjh4567-asd1-11e7-b114-b2f933d50000
      responses:
        "200":
          description: |-
            #### Balance items

                Balance retrieved from the bank for the provided arrangement id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceItem'
              examples:
                example:
                  value:
                  - arrangementId: A01
                    bookedBalance: 1000.1
                    availableBalance: 100000.1
                    creditLimit: 314159.26
                    outstandingPrincipalAmount: 0
                    currentInvestmentValue: 100.5
                  - arrangementId: A02
                    bookedBalance: 2000.2
                    availableBalance: 200000.2
                    creditLimit: 65453.14
                    outstandingPrincipalAmount: 1
                    currentInvestmentValue: 300.5
                  - arrangementId: A03
                    bookedBalance: 3000.3
                    availableBalance: 300000.3
                    creditLimit: 13452.43
                    outstandingPrincipalAmount: 2
                    currentInvestmentValue: 105.5
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                example:
                  value:
                    message: Bad Request
                    errors:
                    - message: Value Exceeded. Must be between {min} and {max}.
                      key: common.api.shoesize
                      context:
                        max: "50"
                        min: "1"
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
              examples:
                example:
                  value:
                    message: Description of error
