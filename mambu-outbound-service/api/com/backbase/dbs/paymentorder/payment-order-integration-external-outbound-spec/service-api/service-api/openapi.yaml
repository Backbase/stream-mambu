          type: string
    AccountType:
      maxLength: 10
      type: string
      description: The type of the account, e.g. for ACH we have CHECKING/SAVINGS
    ArrangementId:
      maxLength: 36
      minLength: 1
      type: string
      description: The unique arrangement id.
    BadRequestError:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Any further information
        errors:
          type: array
          description: Detailed error information
          items:
            $ref: '#/components/schemas/ErrorItem'
    Bank:
      type: object
      properties:
        bankBranchCode:
          $ref: '#/components/schemas/BankBranchCode'
        name:
          $ref: '#/components/schemas/BankName'
        postalAddress:
          $ref: '#/components/schemas/PostalAddress'
        bic:
          $ref: '#/components/schemas/Bic'
      description: This object is used to identify the counterparty or correspondent
        bank.
    BankBranchCode:
      maxLength: 11
      type: string
      description: Some code to identify a bank office, p.e. ABA routing transit number
        (9) or Swift BIC code (11)
    BankName:
      maxLength: 140
      type: string
      description: The name of a bank
    Bic:
      pattern: ^([A-Z0-9]){4}([A-Z]){2}([A-Z0-9]){2}([A-Z0-9]{3})?$
      type: string
      description: Business identifier code as specified by ISO 9362:2014
    ChargeBearer:
      type: string
      description: 'Indicated who pays the fees for an international transfer. Possible
        values: OUR(originator), BEN(beneficiary or SHA(shared).'
      enum:
      - OUR
      - BEN
      - SHA
    CounterpartyAccount:
      required:
      - identification
      properties:
        arrangementId:
          $ref: '#/components/schemas/ArrangementId'
        externalArrangementId:
          $ref: '#/components/schemas/ExternalArrangementId'
        accountType:
          $ref: '#/components/schemas/AccountType'
        identification:
          required:
          - identification
          type: object
          properties:
            identification:
              maxLength: 34
              type: string
            schemeName:
              $ref: '#/components/schemas/SchemeNames'
        name:
          maxLength: 140
          type: string
      description: The product identification of the counterparty.
    Currency:
      title: Monetary Amount
      required:
      - amount
      - currencyCode
      type: object
      properties:
        amount:
          type: string
          description: The amount in the specified currency
        currencyCode:
          pattern: ^[A-Z]{3}$
          type: string
          description: The alpha-3 code (complying with ISO 4217) of the currency
            that qualifies the amount
      description: Schema defining monetary amount in given currency.
    CurrencyCode:
      pattern: ^[A-Z]{3}$
      type: string
      description: The alpha-3 code (complying with ISO 4217) of the currency
    EntryClass:
      maxLength: 3
      type: string
      description: Used for ACH Standard Entry Class (SEC) Code to designate how the
        transaction was authorized by the originator.
    ErrorItem:
      type: object
      properties:
        message:
          type: string
          description: Default Message. Any further information.
        key:
          type: string
          description: '{capability-name}.api.{api-key-name}. For generated validation
            errors this is the path in the document the error resolves to. e.g. object
            name + ''.'' + field'
        context:
          type: object
          description: Context can be anything used to construct localised messages.
      description: A validation error
    ExternalArrangementId:
      maxLength: 70
      minLength: 1
      type: string
      description: The external unique arrangement id.
    ForbiddenError:
      type: object
      properties:
        message:
          type: string
          description: Any further information
        errors:
