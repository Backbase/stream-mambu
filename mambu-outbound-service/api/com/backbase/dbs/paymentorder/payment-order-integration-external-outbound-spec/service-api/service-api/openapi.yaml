    PaymentOrdersPostResponseBody:
      required:
      - bankReferenceId
      - bankStatus
      type: object
      properties:
        bankReferenceId:
          maxLength: 64
          type: string
          description: This is the internal identifier from the bank that represents
            the payment order
        bankStatus:
          maxLength: 35
          type: string
          description: Status the core banking system gave us. This status will be
            mapped to one of the following internal statuses ACCEPTED, PROCESSED or
            REJECTED according to the mapping configuration defined in the integration
            service.
        reasonCode:
          maxLength: 4
          type: string
          description: Reason code the core banking system accepted/rejected the payment.
        reasonText:
          maxLength: 35
          type: string
          description: Human readable reason the core banking system accepted/rejected
            the payment.
        errorDescription:
          maxLength: 105
          type: string
          description: Additional information from the core banking system on why
            the payment was refused.
        nextExecutionDate:
          type: string
          format: date
        paymentSetupId:
          $ref: '#/components/schemas/PaymentSetupId'
        paymentSubmissionId:
          $ref: '#/components/schemas/PaymentSubmissionId'
      example:
        bankReferenceId: "12312312"
        bankStatus: ACCEPTEDTECHNICALVALIDATION
        reasonCode: AC01
        reasonText: Accepted by bank
        reasonDescription: Accepted by bank.
        nextExecutionDate: 2018-12-23
    PaymentSetupId:
      maxLength: 128
      type: string
      description: Generated when the PISP sets up the payments before the Backbase
        authorization flow.
    PaymentSubmissionId:
      maxLength: 128
      type: string
      description: Generated when the PISP submits the payment which is after the
        Backbase authorization flow.
    PaymentType:
      maxLength: 22
      minLength: 1
      type: string
      description: The type of payment.
    PostalAddress:
      type: object
      properties:
        addressLine1:
          maxLength: 70
          type: string
        addressLine2:
          maxLength: 70
          type: string
        streetName:
          maxLength: 70
          type: string
        postCode:
          maxLength: 16
          type: string
        town:
          maxLength: 35
          type: string
        countrySubDivision:
          maxLength: 35
          type: string
        country:
          maxLength: 2
          type: string
      description: Postal address object with fields
    RecipientId:
      maxLength: 15
      type: string
      description: Used for ACH Credit to indicate the id of the recipient
    RemittanceInformation:
      required:
      - content
      - type
      type: object
      properties:
        type:
          type: string
          description: When type is structured it consists of some XML tags used when
            the transaction was uploaded.
          enum:
          - STRUCTURED
          - UNSTRUCTURED
        content:
          maxLength: 140
          type: string
          description: The content of the remittance information.
      description: This is the object representation of the remittance info and can
        contain different types of remittance info.
    Schedule:
      required:
      - every
      - "on"
      - startDate
      - transferFrequency
      type: object
      properties:
        nonWorkingDayExecutionStrategy:
          type: string
          description: Strategy for executing payments on non-working days
          enum:
          - BEFORE
          - AFTER
          - NONE
        transferFrequency:
          type: string
          description: Denotes how frequently the transfer should be made
          enum:
          - ONCE
          - DAILY
          - WEEKLY
          - BIWEEKLY
          - MONTHLY
          - QUARTERLY
          - YEARLY
        "on":
          type: integer
          description: Denotes day on which transfer should be executed. For WEEKLY
            transferFrequency it will be 1..7 indicating weekday. For BIWEEKLY it
            will be 1..14 indicating the day of the two week period. For MONTHLY it
            will be 1..31 indicating day of month. For YEARLY it will be 1..12 indicating
            month of the year.
          format: int32
        startDate:
          type: string
          description: When to start executing the schedule. First transfer will be
            executed on first calculated date by schedule after this date
          format: date
        endDate:
          type: string
          description: When to stop transfers. Transfers will not be executed after
            this date. Only one of endDate and repeat is possible. If neither repeat
            nor endDate is provided transfer will be executed until canceled
          format: date
        repeat:
          type: integer
          description: Number of transfer to be executed. Only one of endDate and
            repeat is possible. If neither repeat nor endDate is provided transfer
            will be executed until canceled
          format: int32
        every:
          type: integer
          description: Indicates skip interval of transfer. 1 would mean execute every
            time, 2 - every other time
          format: int32
          enum:
          - 1
          - 2
        nextExecutionDate:
          type: string
          description: Date when the next payment will be executed, taking in consideration
            bank holidays and cut-off times. It will be only retrieved when getting
            payments, it will be dismissed when creating or updating.
          format: date
      description: Schedule for recurring transfer. Mandatory if paymentMode is RECURRING
    SchemeNames:
      type: string
      description: This describes the type of the account identifier. It only supports
        IBAN and BBAN and not the internal ID like the other specs because the internal/external
        arrangement ID are put in a separate field.
      enum:
      - IBAN
      - BBAN
